<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestiÃ³n de Usuarios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- MenÃº simple -->
    <nav class="menu">
        <h1>Sistema de Usuarios</h1>
        <div class="api-status" id="apiStatus">
            <span class="status-indicator">API Conectada</span>
        </div>
        <div class="botones-menu">
            <button id="btn-lista" class="boton-menu">Listar Usuarios</button>
            <button id="btn-crear" class="boton-menu">Crear Usuario</button>
            <button id="btn-refresh" class="boton-menu refresh" onclick="refrescarDatos()">ðŸ”„ Actualizar</button>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="contenido">
        <!-- Vista de lista de usuarios -->
        <div id="vista-lista" class="vista">
            <h2>Lista de Usuarios</h2>
            <div id="lista-usuarios" class="lista">
                <!-- Los usuarios aparecerÃ¡n aquÃ­ -->
            </div>
        </div>

        <!-- Vista de formulario -->
        <div id="vista-formulario" class="vista" style="display: none;">
            <h2 id="titulo-formulario">Crear Usuario</h2>
            <form id="form-usuario" class="formulario">
                <div class="grupo-form">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>
                
                <div class="grupo-form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="botones-form">
                    <button type="submit" id="btn-guardar"class="boton">Guardar</button>
                    <button type="button" id="btn-cancelar" class="boton cancelar">Cancelar</button>
                </div>
            </form>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
